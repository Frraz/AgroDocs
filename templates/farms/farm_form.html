{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">
        <h1 class="h4 mb-3"><i class="bi bi-house-gear me-2"></i>{% if object %}Editar fazenda{% else %}Nova fazenda{% endif %}</h1>
        <form method="post" novalidate>
          {% csrf_token %}
          {% include "partials/form.html" with form=form %}
          <div class="actions-row mt-2">
            <button class="btn btn-primary"><i class="bi bi-check2 me-1"></i>Salvar</button>
            <a href="{% url 'farms:farm-list' %}" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
